<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Callback Form</title>
  </head>
  <body>
    <div class="container">
        <fieldset>
          
        <legend>
          <span><img src="images/logo.png" alt="logo"></span>
          </legend>
          
         <div class="container__input">
         <input type="text" id="name" placeholder="Your name" required>
          <label for="name">Name</label>
          </div>

          <div class="container__input">
            <input type="tel" id="number" placeholder="Your number" required>
              <label for="number">Number</label>
            </div>
          
          <div class="container__input">
          <input type="email" id="email" placeholder="Email" required>
             <label for="email">Email</label>
          </div>
          
          <div class="container__input">
          <input type="date" id="date" required>
            <label for="date">Choose date:</label>
          </div>
          
          <div class="container__input">
          <textarea id="question" placeholder="Please, type your message or topic of a conversation (optional)" cols="4" rows="6"></textarea>
            <label for="question">Message</label>
          </div>
         
         <button type="submit" id="btn-submit">Submit</button>
         
               </fieldset>
            </form>
        </div>
         
         <section class="modal">
        <div class="modal__box">
          <div class="modal__box__content">
          <p class="modal__icon"><i class="bi bi-check-circle-fill"></i></p>

          <p class="modal__text">Thank you! Your callback request was successfully submited.</p>
           </div>

          <button class="modal__btn">OK</button>
        </div>
         </section>
    <script src="js/form.js"></script>
  </body>
</html>
